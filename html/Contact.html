<!DOCTYPE html>
<html>
    <head>
    <title>Contact</title>
    <link rel="stylesheet" href="../css/Layout.css"/> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../JS/script.js" type="text/javascript"></script>
    <script src="../JS/regex.js" type = "text/javascript"></script>
    </head>
    <body>
        <div class="navbar" id="myNavbar">
            <a href="index.html">Homepage</a>            
            <a href="About.html">About us</a>
            <a href="Contact.html" class="active">Contact us</a>
            <a href="Slideshow.html">Slideshow</a>        
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>

        <div>
            <form class="kontakt">
                <label for="namn"class="label">Namn:</label><br>
                <input type="text" class="field" id="namn" name="namn" onchange="checkName()" onkeyup="manageSubmit()" placeholder="Name"><br>            
                
                <label for="number"class="label">Telefonnummer:</label><br>
                <input type="text" class="field" id="number" name="number" onchange="checkNumber()" onkeyup="manageSubmit()" placeholder="0701234567"><br>
                
                <label for="email" class="label">Email:</label><br>
                <input type="email" class="field" id="email" name="email" onchange="checkMail()" onkeyup="manageSubmit()" placeholder="Email"><br>
                
                <label for="meddelande"class="label">Meddelande:</label><br>
                <textarea name="meddelande" class="field" id="meddelande" onchange="checkText()" onkeyup="manageSubmit()" placeholder="Message"></textarea><br>
                
                <input type="submit" id="submit" disabled/>
            </form>     
        </div>
    </body>
</html>
